<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-directions.html">
<link rel="import" href="../bower_components/google-map/google-map-poly.html">
<link rel="import" href="../bower_components/google-map/google-map-point.html">
<link rel="import" href="../bower_components/google-map/google-map-search.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">

<dom-module id="my-view3">
  <template is="dom-bind">
    <style include="shared-styles">
      [hidden] {
        display: none !important;
      }

      paper-card {
        z-index: 1;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #0D47A1;
        margin-top: 16px;
      }

      paper-tab {
        --paper-tab-ink: #BBDEFB;
      }

      paper-tab.iron-selected {
        background: rgb(66, 133, 244);
        color: white;
      }

      paper-icon-item {
        text-align: justify;
        padding-left: 0;
        padding-right: 0;

      }

      .flex-cont {
        text-align: center;
        position: absolute;
        left: 0;
        right: 0;
      }

      #information {
        text-align: center;
        position: absolute;
        left: 0;
        right: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <div class="flex-cont">
      <geo-location id="positionUtilisateur" latitude="{{userLat}}" longitude="{{userLong}}" on-geo-response="_onGeoResponse"></geo-location>

      <paper-card elevation="2">
        <paper-icon-item>

          <paper-input label="Où rechercher?" value="{{searchInput}}"></paper-input>
          <paper-icon-button icon="search" on-click="_onClickSearch"></paper-icon-button>

        </paper-icon-item>

        <p id="information" hidden="[[hidetext]]">Comme vous n'avez pas activé la géolocalisation sur votre appareil, effectuez une recherche afin de trouver les distributeurs
          dans le lieu qui vous interresse.
        </p>

      </paper-card>
    </div>

    <google-map-search map="[[map]]" query=[[searchQuery]] results="{{results}}" on-results-changed="_onResultsChanged">
    </google-map-search>

    <div id="map" hidden="[[hidemap]]">
      <google-map latitude="{{mapLat}}" longitude="{{mapLong}}" zoom="13" map="{{map}}" api-key="AIzaSyCj8AWq5dHhpamWZi8yMD2vlSdyZ-FR3Os">

        <google-map-marker latitude="[[userLat]]" longitude="[[userLong]]" icon="../images/blue-dot-marker.png">Votre position</google-map-marker>

        <template is="dom-repeat" items="[[results]]" as="marker">
          <google-map-marker latitude="{{marker.latitude}}" longitude="{{marker.longitude}}"></google-map-marker>
        </template>

      </google-map>
    </div>




  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }

      static get properties() {
        return {
          hidemap: {
            type: String,
            value: "hidden"
          },
          hidetext: {
            type: String,
            value: ""
          }
        }
      }

      _onClickSearch(event) {
        console.log('_onClickSearch');
        this.hidemap = "";
        this.hidetext = "hidden";
        this.searchQuery = this.searchInput;
      }

      _onGeoResponse(event) {
        console.log('_onGeoResponse');
        this.hidemap = "";
        this.hidetext = "hidden";
        this.mapLat = this.userLat;
        this.mapLong = this.userLong;
      }

      _onMapDragend(event) {
        console.log('_onMapDragend');
      }

      _onResultsChanged(event){
        console.log('_onResultsChanged');
      }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
